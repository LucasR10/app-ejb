<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<h:form id="frm" prependId="false">
		<p:messages id="msgs" autoUpdate="true" />
 <fieldset style="width: 750px">
                
                <legend>Clientes</legend>
		<p:panelGrid columns="3">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{clienteMB.cliente.name}" required="true">
				
				
			</p:inputText>
			<p:message for="nome" />
			
			<p:outputLabel value="Preço" for="preco" />
			<p:inputText id="preco" value="#{clienteMB.cliente.preco}" 
				validatorMessage="Preço deve ser no máximo R$100">
				<p:clientValidator event="keyup" />
			</p:inputText>
			<p:message for="preco" />
			
			<h:outputLabel/>
			<p:commandButton value="Cadastrar" 
				update="@form" />
		</p:panelGrid>
		
</fieldset>
	
		<hr></hr>
		
		 <fieldset style="width: 350px">
                
                <legend>Clientes</legend>
                
                <p:dataTable value="#{clienteMB.findAll()}" var="cliente" border="1" >
                
                    <p:column>
                        <f:facet name="header">
                        <h:outputText value="CODIGO" /></f:facet>
                        <h:outputText value="#{cliente.id}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                        <h:outputText value="NOME" /></f:facet>
                        <h:outputText value="#{cliente.name}" />
                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                        <h:outputText value="Preço" /></f:facet>
                        <h:outputText value="#{cliente.preco}" />
                    </p:column>
                        
                    
                </p:dataTable>
            </fieldset>
		
	</h:form>

</h:body>
</html>
